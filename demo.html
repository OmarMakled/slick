    <script>
        $(document).ready(function () {
            $('.exm-one').slick({
                infinite: true,
                slidesToShow: 1,
                centerMode: true,
                variableWidth: true,
                responsive: [{
                    breakpoint: 768,
                    settings: {

                        slidesToScroll: 1
                    }
                }]
            });
        });

        $('#modal').hide();
        $('.open-modal').on('click', function (e) {
            e.preventDefault();
            $('#modal').fadeToggle();
            $('.exm-two').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                fade: true,
                asNavFor: '.exm-two-thumb',
                arrows: false,
            });
            $('.exm-two-thumb').slick({
                slidesToShow: 3,
                slidesToScroll: 1,
                asNavFor: '.exm-two',
                centerMode: true,
                focusOnSelect: true
            });
        });
